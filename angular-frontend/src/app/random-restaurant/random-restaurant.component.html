<div class="col-md-6 offset-md-3">
  <h3>Submit A Restaurant</h3>
  <form>
    <div class="form-group" *ngIf="!showRestaurantName">
      <label>Restaurant Name</label>
      <input type="text" class="form-control" id="restaurantName" [(ngModel)]="restaurantName" name="restaurantName">
    </div>

    <div class="form-group" *ngIf="showRestaurantName">
      <label>Restaurant Name</label>
      <p>{{ randomRestaurantDisplay }}</p>
    </div>
    
    <button class="btn btn-success" (click)="onSubmit()">Submit Restaurant</button>
    <button class="btn btn-success" (click)="onRandom()">Show Random Restaurant</button>
  </form>
</div>
